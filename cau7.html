<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra địa chỉ IP</title>
</head>
<body>
    <h2>Kiểm tra địa chỉ IP</h2>
    <input type="text" id="InputIP" placeholder="Nhập địa chỉ IP (VD: 192.168.1.1)" />
    <button id="checkIP">Kiểm tra IP</button>
    <p id="Result"></p>

    <script>
        const InputIP = document.getElementById("InputIP");
        const checkIP = document.getElementById("checkIP");
        const Result = document.getElementById("Result");

        checkIP.onclick = () => {
            const ip = InputIP.value.trim();
            const regex = /^(25[0-5]|2[0-4][0-9]|1?[0-9]{1,2})\.(25[0-5]|2[0-4][0-9]|1?[0-9]{1,2})\.(25[0-5]|2[0-4][0-9]|1?[0-9]{1,2})\.(25[0-5]|2[0-4][0-9]|1?[0-9]{1,2})$/;

            if (regex.test(ip)) {
                Result.textContent = "IP hợp lệ.";
                Result.style.color = "green";
            } else {
                Result.textContent = "IP không hợp lệ. Nhập đúng định dạng IPv4 (vd: 192.168.0.1)";
                Result.style.color = "red";
            }
        };
</script>
    
</body>
</html>
